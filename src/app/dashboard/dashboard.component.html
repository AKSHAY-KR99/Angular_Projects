<div class="container">
    <div class="row">
        <div class="col-12 mt-5 text-center">
            <h4 >Welcome User</h4>
        </div>
    </div>
    <div class="row mt-3" >
        
        <div class="col-12 col-lg-3"></div>
        <div class="col-12 col-lg-3">
            <form action="" (ngSubmit)=deposit()>
                <table class="shadow mb-4 rounded " cellpadding="5" cellspacing="5" style="background-color: white;">
                    <tr>
                        <td><input id="acno" type="text" class="form-control " name="acno" [(ngModel)]="acno" placeholder="Account number"/></td>
                    </tr>
                    <tr>
                        <td>
                            <input id="pwd" type="password" class="form-control " name="pswd" [(ngModel)]="pswd" placeholder="Password"/>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <input id="amt" type="text" class="form-control " name="amt" [(ngModel)]="amt" placeholder="Amount"/>
                        </td>
                    </tr>
            
                    <tr >
                        <td class="p1-1 pb-3"><input type="submit" class="form-control btn btn-success pb-4" style="font-size: 20px;font-weight: bold;"
                                value="deposit"></td>
                    </tr>
                   
                </table>
            </form>
        </div>
        <div class="col-12 col-lg-3 d-flex justify-content-center" >
<form action="" (ngSubmit)=withdraw()>
    <table class="shadow mb-4 rounded " cellpadding="5" cellspacing="5" style="background-color: white;">
        <tr>
            <td><input id="acno" type="text" class="form-control " name="acno" [(ngModel)]="acno" placeholder="Account number"/></td>
        </tr>
        <tr>
            <td>
                <input id="pwd" type="password" class="form-control " name="pswd" [(ngModel)]="pswd" placeholder="Password"/>
            </td>
        </tr>
        
        <tr>
            <td>
                <input id="amt" type="text" class="form-control " name="amt" [(ngModel)]="amt" placeholder="Amount"/>
            </td>
        </tr>

        <tr >
            <td class="p1-1 pb-3"><input type="submit" class="form-control btn btn-primary pb-4" style="font-size: 20px;font-weight: bold;"
                    value="Withdraw"></td>
        </tr>
       
    </table>
</form>
</div>
<div class="col-12 col-lg-3"></div>
</div>
