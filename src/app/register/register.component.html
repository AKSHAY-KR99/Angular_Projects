<div class="container">
    <div class="row">
        <div class="col-12 mt-5 text-center">
            <h4>Welcome To Yes Bank <br> <br> <h5> {{aim}} </h5></h4>
        </div>
    </div>
    <div class="row mt-3" >
        <div class="col-2"></div>
        <div class="col-8 d-flex justify-content-center" >
<form [formGroup]="registerForm" (ngSubmit)="register()">
    <table class="shadow mb-4 rounded " cellpadding="5" cellspacing="5" style="background-color: white;">
        <tr >
            <td>
                <input id="pwd" type="text" class="form-control " formControlName="uname" placeholder="Username">
            </td>
            
        </tr>
        <tr>
            <td>
                <div *ngIf="this.registerForm.get('uname')?.touched || this.registerForm.get('uname')?.dirty && this.registerForm.get('uname')?.errors" class="error">Name is Invalid</div>
            </td>
        </tr>
        <tr>
            <td>
                <input id="acno" type="text" class="form-control " formControlName="accno"  placeholder="Account number" >
            </td>
        </tr>
        <tr>
            <td>
                <div *ngIf="this.registerForm.get('accno')?.touched || this.registerForm.get('accno')?.dirty && this.registerForm.get('accno')?.errors" class="error">Invalid account number</div>
            </td>
        </tr>
        <tr>
            <td>
                <input id="pwd" type="password" class="form-control " formControlName="pswd"  placeholder="Password"/>
            </td>
        </tr>
        <tr>
            <td>
                <div *ngIf="this.registerForm.get('pswd')?.touched || this.registerForm.get('pswd')?.dirty && this.registerForm.get('pswd')?.errors" class="error">Please follow correct password pattern</div>
            </td>
        </tr>
        
        <tr >
            <td class="p-4"><button type="submit" class="form-control btn btn-success pb-4" style="font-size: 20px;font-weight: bold;">
                Register
            </button>
            </td>
        </tr>
        <tr>
            <td class="p-4">
                <a routerLink=""> log in</a>
            </td>
        </tr>
    </table>
</form>
</div>
<div class="col-2"></div>
</div>
</div>
